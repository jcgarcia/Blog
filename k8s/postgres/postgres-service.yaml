apiVersion: v1
kind: Service
metadata:
  name: blog-postgres-service
  namespace: blog
  labels:
    app: blog-postgres
spec:
  type: ClusterIP
  selector:
    app: blog-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  sessionAffinity: None
---
# Headless service for direct pod access if needed
apiVersion: v1
kind: Service
metadata:
  name: blog-postgres-headless
  namespace: blog
  labels:
    app: blog-postgres
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: blog-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP