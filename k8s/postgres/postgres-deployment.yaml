apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-postgres
  namespace: blog
  labels:
    app: blog-postgres
    version: "16"
spec:
  replicas: 1 # PostgreSQL should have only 1 replica for data consistency
  strategy:
    type: Recreate # Ensures only one instance runs at a time
  selector:
    matchLabels:
      app: blog-postgres
  template:
    metadata:
      labels:
        app: blog-postgres
        version: "16"
    spec:
      serviceAccountName: blog-postgres-sa
      securityContext:
        fsGroup: 999 # postgres group
      containers:
      - name: postgres
        image: localhost:5000/blog-postgres:latest
        imagePullPolicy: Always
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: PGDATA
        - name: BLOG_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: BLOG_DB_PASSWORD
        # PostgreSQL configuration from ConfigMap
        - name: POSTGRES_SHARED_PRELOAD_LIBRARIES
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: shared_preload_libraries
        - name: POSTGRES_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: max_connections
        - name: POSTGRES_SHARED_BUFFERS
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: shared_buffers
        # SSL configuration
        - name: POSTGRES_SSL
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ssl
        - name: POSTGRES_SSL_CERT_FILE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ssl_cert_file
        - name: POSTGRES_SSL_KEY_FILE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ssl_key_file
        - name: POSTGRES_SSL_CA_FILE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ssl_ca_file
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-backup
          mountPath: /var/lib/postgresql/backups
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/health-check.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30 # Allow up to 5 minutes for startup
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data-pvc
      - name: postgres-backup
        persistentVolumeClaim:
          claimName: postgres-backup-pvc
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blog-postgres-sa
  namespace: blog
  labels:
    app: blog-postgres