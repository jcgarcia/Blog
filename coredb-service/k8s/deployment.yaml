apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredb-service
  namespace: blog
  labels:
    app: coredb-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredb-service
  template:
    metadata:
      labels:
        app: coredb-service
    spec:
      containers:
      - name: coredb-service
        image: localhost:5000/coredb-service:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: COREDB_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: coredb-encryption-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: blog-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          value: "https://blog.ingasti.com"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: coredb-data
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: coredb-data
        persistentVolumeClaim:
          claimName: coredb-pvc
      restartPolicy: Always